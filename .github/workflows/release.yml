name: Release workflow

on: workflow_dispatch

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        ocaml-compiler:
          - 4.05.0
    runs-on: ${{ matrix.os }}
    env:
      OUNIT_CI: true
      VERSION: "1.0.0"
    steps:
      - name: Set artifact name for MacOS
        if: matrix.os == 'macos-latest'
        run: echo 'ARTIFACT_NAME=math_practice${{env.VERSION}}-macos' >> $GITHUB_ENV
      - name: Set artifact name for Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: echo 'ARTIFACT_NAME=math_practice${{env.VERSION}}-ubuntu' >> $GITHUB_ENV
      - name: Set artifact name for Windows
        if: matrix.os == 'windows-latest'
        run: echo 'ARTIFACT_NAME=math_practice${{env.VERSION}}-windows' >> $GITHUB_ENV
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
      - name: Install dependencies
        run: opam install . --deps-only --with-test
      - name: Build
        run: opam exec -- dune build
      - name: Run tests
        run: opam exec -- dune runtest
      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: _build/default/src/main.exe
