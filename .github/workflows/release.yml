name: Release workflow

on: workflow_dispatch

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        ocaml-compiler: 4.05.0
    runs-on: windows-10
    env:
      OUNIT_CI: true
      VERSION: 1.0.0
      EXE_PATH: _build/default/src
      EXE_OLD_NAME: main.exe
      EXE_NEW_NAME: math_practice.exe
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
      - name: Install dependencies
        run: opam install . --deps-only --with-test
      - name: Build
        run: opam exec -- dune build
      - name: Run tests
        run: opam exec -- dune runtest
      
      - name: Set artifact name
        run: |
          echo 'ARTIFACT_NAME=math_practice${{env.VERSION}}-windows' >> $GITHUB_ENV
          mv ${{env.EXE_PATH}}/${{env.EXE_OLD_NAME}} ${{env.EXE_PATH}}/${{env.EXE_NEW_NAME}}
      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.ARTIFACT_NAME}}
          path: ${{env.EXE_PATH}}/${{env.EXE_NEW_NAME}}
